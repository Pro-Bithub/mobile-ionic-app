<ion-app>
  <ion-menu [type]="menuType" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="goToPage('categorie')">
          <ion-label>Catégorie</ion-label>
        </ion-item>
        <ion-item (click)="goToPage('service-apres-vente')">
          <ion-label>Service après vente</ion-label>
        </ion-item>
        <ion-item (click)="goToPage('connexion-client')">
          <ion-label>connexion client</ion-label>
        </ion-item>
        <ion-item (click)="goToPage('testcodebarre')">
          <ion-label>testcodebarre</ion-label>
        </ion-item>
         <!-- Disconnect button -->
  

      </ion-list>
      <ion-menu-toggle>
        <ion-button>Fermé</ion-button>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar style="--ion-background-color: #ffffff">
     
        <ion-buttons slot="start">
       
            <ion-menu-button></ion-menu-button>
         
          <img src="assets/full-logo-horizontal.png" alt="Logo">
          
        </ion-buttons>
     
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
      </ion-content>
   
  </div>

</ion-app>
