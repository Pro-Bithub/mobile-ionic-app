<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connexion Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connexion Client</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Connectez-vous pour continuer</ion-card-title>

      </ion-card-header>
    
      <ion-card-content>
        <form #form="ngForm">
          <ion-item>
            <ion-label position="stacked">Nom d'utilisateur</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Mot de passe</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
      
          <ion-button expand="full" (click)="onSubmit(form)">Connexion</ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" color="secondary" (click)="onRegister()">Inscription</ion-button>

  </ion-content>
</ion-content>
