

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group>
    <ion-item-divider style="--background: #ff6600; --color: #fff;">
      <ion-label>
        Produit - Catégorie
      </ion-label>
    </ion-item-divider>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <ion-item>
            <ion-select justify="start" (ionChange)="filterProducts($event)"   placeholder="Sélectionnez votre Catégories">
              <ion-select-option value="tous">Tous Catégorie</ion-select-option>
              <ion-select-option *ngFor="let product of products" [value]="product.name">{{ product.name }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
   
  </ion-item-group>
  


  <ion-grid>
    <ion-row  >
    
      <ng-container *ngIf="products && products.length > 0; else noProducts">
        <ion-col *ngFor="let product of products | filterProducts:selectedFilter" size="4">
          <ion-card>
            <img alt="Silhouette of mountains" src="assets/product/{{product.image}}" alt="{{product.image}}" width="200" height="200"/>
            <ion-card-header (click)="redirectToCategoriesPage(product.id)">
              <ion-card-title>{{ product.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
      
      <ng-template #noProducts>
        <div class="no-products">
          <p>Aucun categorie trouvé.</p>
        </div>
      </ng-template>
   
    </ion-row>
  </ion-grid>


</ion-content>
