

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group>
    <ion-item-divider style="--background: #ff6600; --color: #fff;">
      <ion-label>
        Produit 
      </ion-label>
    </ion-item-divider>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <ion-item>
            <ion-select justify="start" (ionChange)="filterProducts($event)"   placeholder="Sélectionnez votre produit">
             
              <ion-select-option *ngFor="let product of products" [value]="product.title">{{ product.title }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
   
  </ion-item-group>
  


  <ion-grid>
    <ion-row  >
    
      <ng-container *ngIf="products.length > 0; else noproducts">
        <ion-col *ngFor="let product of products | filterProducts:selectedFilter" size="4"> 

          <ion-item>
            <ion-thumbnail slot="start">
              <img  src="assets/product/{{product.image}}" alt="{{product.image}}" width="200" height="200"/>
            </ion-thumbnail>
            <ion-label>{{ product.title }}  {{ product.description }}
              <ion-button (click)="affiche_details(product)">affiche détails</ion-button> </ion-label>
          </ion-item>

        
        </ion-col>
      </ng-container>
      <ng-template #noproducts>
        <p>Aucune Produit trouvée.</p>
      </ng-template>
   
    </ion-row>
  </ion-grid>


</ion-content>
